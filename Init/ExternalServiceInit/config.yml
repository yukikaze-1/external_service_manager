LLM_model:
  name: llama3.2
external_services:
  base_services:
  - Consul:
      args:
      - agent
      - -dev
      - -client
      - '{{ GetPrivateInterfaces | exclude "type" "ipv6" | join "address" " " }} {{
        GetAllInterfaces | include "flags" "loopback" | join "address" " " }}'
      conda_env: /home/yomu/data/anaconda3/envs
      health_check_url: http://127.0.0.1:8500/v1/status/leader
      is_base: true
      log_file: Consul.log
      run_in_background: true
      script: consul
      service_name: Consul
      startup_timeout: 30
      use_python: false

  - ollama_server:
      args:
      - serve
      conda_env: /home/yomu/data/anaconda3/envs
      health_check_url: http://127.0.0.1:11434/api/tags
      is_base: true
      log_file: ollama_server.log
      run_in_background: true
      script: ollama
      service_name: ollama_server
      startup_timeout: 60
      use_python: false

  - GPTSoVits_server:
      args:
      - -a
      - 0.0.0.0
      - -p
      - '9880'
      conda_env: /home/yomu/data/anaconda3/envs/GPTSoVits
      health_check_url: http://127.0.0.1:9880/health
      is_base: true
      log_file: GPTSoVits_server.log
      run_in_background: true
      script: /home/yomu/GPTSoVits/server.py
      service_name: GPTSoVits_server
      startup_timeout: 90
      use_python: true

  - SenseVoice_server:
      args: []
      conda_env: /home/yomu/data/anaconda3/envs/SenseVoice
      health_check_url: http://127.0.0.1:20042/health
      is_base: true
      log_file: SenseVoice_server.log
      run_in_background: true
      script: /home/yomu/SenseVoice/server.py
      service_name: SenseVoice_server
      startup_timeout: 60
      use_python: true

  ip_port:
  - ollama_server:
    - 127.0.0.1
    - '11434'
  - GPTSoVits:
    - 127.0.0.1
    - '9880'
  - SenseVoice:
    - 127.0.0.1
    - '20042'
  - Consul:
    - 127.0.0.1
    - '8500'


  optional_services: null

  support_services:
  - ollama_server
  - GPTSoVits_server
  - SenseVoice_server
  - Consul


health_check:
  check_interval: 2
  default_timeout: 30

logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO

process_management:
  force_kill_timeout: 5
  graceful_shutdown_timeout: 10
  
retry_config:
  backoff_factor: 2.0
  base_delay: 1.0
  max_delay: 60.0
  max_retries: 3
