consul:
  auto_register: true
  auto_start: true
  register_wait_timeout: 180
  enabled: true
  health_check:
    deregister_critical_after: 30s
    interval: 10s
    timeout: 5s
  service_prefix: ""
  url: http://127.0.0.1:8500
logging:
  console_output: true
  level: INFO
  log_file: external_service_manager.log
service_management:
  health_check_interval: 10
  max_retries: 3
  shutdown_timeout: 30
  startup_timeout: 60
state_management:
  auto_save: true
  save_interval: 30
  state_file: service_state.json
templates:
  docker_templates: templates/docker
  systemd_templates: templates/systemd
